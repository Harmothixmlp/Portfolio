<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="poort.css">
    <title>My Portfolio</title>
</head> 
<body>
    <header>
        <h1>Jnanesh R.K</h1>
    </header>
    
    <main>
        <section class="profile">
            <div class="photo">
                <img src="" alt="">
            </div>
            <div class="bio">
                <h2>photo</h2>
                <p>
                </p>
            </div>
        </section>
        
        <section class="about">
            <h2>About Me</h2>
            <p></p>
        </section>
        
        <section class="contact">
            <h2>Contact</h2>
            <div class="contact-info">
                <p>Email: </p>
                <p>Phone: </p>
                <p>Location: </p>
            </div>
            <form class="contact-form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Jnanesh R.K. All rights reserved.</p>
    </footer>
</body>
</html>
